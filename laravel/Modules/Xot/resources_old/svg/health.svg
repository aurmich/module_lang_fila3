    }
    .box {
      fill: currentColor;
      transform-origin: center;
      opacity: 0.8;
      transition: all 0.3s ease;
    }
    .plus {
      fill: currentColor;
      transform-origin: center;
    }
    svg:hover .box {
      opacity: 1;
      animation: float 2s ease-in-out infinite;
    }
    svg:hover .plus {
      animation: pulse 1.5s infinite;
    }
